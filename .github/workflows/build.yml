name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact: PhotoDedup-macOS
            separator: ":"
          - os: windows-latest
            artifact: PhotoDedup-Windows
            separator: ";"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller pywebview

      - name: Build with PyInstaller
        run: |
          pyinstaller \
            --name "PhotoDedup" \
            --windowed \
            --onedir \
            --add-data "frontend${{ matrix.separator }}frontend" \
            --hidden-import "rawpy" \
            --hidden-import "imagehash" \
            --hidden-import "PIL" \
            --hidden-import "uvicorn" \
            --hidden-import "fastapi" \
            --hidden-import "webview" \
            --hidden-import "send2trash" \
            --hidden-import "uvicorn.logging" \
            --hidden-import "uvicorn.loops" \
            --hidden-import "uvicorn.loops.auto" \
            --hidden-import "uvicorn.protocols" \
            --hidden-import "uvicorn.protocols.http" \
            --hidden-import "uvicorn.protocols.http.auto" \
            --hidden-import "uvicorn.protocols.websockets" \
            --hidden-import "uvicorn.protocols.websockets.auto" \
            --hidden-import "uvicorn.lifespan" \
            --hidden-import "uvicorn.lifespan.on" \
            --noconfirm \
            app.py
        shell: bash

      - name: Zip artifact (macOS)
        if: runner.os == 'macOS'
        run: cd dist && zip -r ../PhotoDedup-macOS.zip PhotoDedup.app

      - name: Zip artifact (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path dist\PhotoDedup -DestinationPath PhotoDedup-Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: "*.zip"

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.zip"
          generate_release_notes: true
